name: Pull request to build token lib and app artifacts
on:
  pull_request:
    branches:
      - '**'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}  # Checkout the PR branch
          fetch-depth: 0  # Fetch all history
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - run: npm run build

      - name: Check for changes
        id: git-check
        run: |
          echo "Branch=$(git branch --show-current --porcelain)"
          git add .
          git status --porcelain
          echo "changes=$(git status --porcelain | wc -l)" >> $GITHUB_OUTPUT


      - name: Commit and push if changes exist
        if: steps.git-check.outputs.changes > 0
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -m "chore: update build artifacts [skip ci]"
          git push

      - name: Add PR comment
        if: steps.git-check.outputs.changes > 0
        uses: actions/github-script@v7
        with:
          script: |
            github.action.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'ðŸ¤– Build artifacts have been automatically updated and committed to this PR.'
            })

      - name: Upload lib artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: lib_artifact
          path: './dist/token-lib'
          retention-days: 1
